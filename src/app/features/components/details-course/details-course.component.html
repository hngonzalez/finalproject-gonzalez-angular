<h2>Curso: {{curCourse.name}} - ID: {{curCourse.idCourse}} </h2>
<mat-divider inset></mat-divider>
<h3>Alumnos en este curso</h3>
<p *ngFor="let student of curStudents">
    <label>
        {{student.idPerson}} - {{student.name}} {{student.lastName}} ({{student.email}})
    </label>
    <button mat-button color="warn"
        (click)="onDelete(curCourse.idCourse, student.idPerson)"
    >
        Eliminar
    </button>
</p>
